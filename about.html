<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="open-sidebar-btn" onclick="toggleSidebar()">☰ เมนู</button>
    <nav class="sidebar" id="sidebarNav">
        <ul>
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="shop.html">ร้านค้า</a></li>
            <li><a href="about.html">เกี่ยวกับ</a></li>
        </ul>
    </nav>
    <div id="mainContent" style="background: rgba(255,255,255,0.6); box-shadow: 0 4px 24px rgba(0,0,0,0.10); border-radius: 18px; padding: 32px 0; margin: 40px auto; max-width: 600px;">
        <header>
            <h1>เกี่ยวกับฉลาม</h1>
        </header>
        <main>
            <p>มาเล่นเกมหรือมาดูฉลามเล่นเกม</p>
            <p1>อย่าลืมแวะมาพูดคุยกันด้วยนะ</p1>
            <p3>อย่าลืมมาดูไลฟ์สดฉลามด้วยนะ</p3>
            <p4>เข้ามาแล้วอย่าลืมทักทายด้วยนะ</p4>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarNav');
            const mainContent = document.getElementById('mainContent');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                mainContent.classList.remove('shrink-main');
            } else {
                sidebar.classList.add('open');
                mainContent.classList.add('shrink-main');
            }
        }
    </script>
</body>
</html>
